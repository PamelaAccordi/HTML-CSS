<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
    <style>
        /* box level*/
        h1{
            background-color:lightgray ;
           /*box size*/
            height: 300px;
            width: 300px;


           /* simplicacação*/
            border: 10px solid darkgrey;

            padding: 10px;

            margin: 10px 20px 40px 20px;

            outline: 5px dashed salmon;
             

        }

            a{/*inline-level*/
            border: 10px solid red;
            padding: 10px;
            }



    </style>
</head>
<body>
    <h1>Exemplo de caixa box-lever</h1>
    <p>Parágrafos também são exemplos de box lever, mas os <a href="#">links são exemplos de caixa inline-lever</a>. Vamos ver como tudo isso funciona</p>
</body>
</html>
